<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Anime Stream Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .info-section {
            margin-bottom: 30px;
        }
        
        .anime-info {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .anime-poster {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .anime-details h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .info-item {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }
        
        .info-label {
            font-weight: bold;
            color: #555;
            min-width: 100px;
        }
        
        .info-value {
            color: #666;
        }
        
        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .genre-tag {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            color: #555;
        }
        
        .sinopsis {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            line-height: 1.6;
            color: #444;
        }
        
        .player-section {
            margin: 30px 0;
        }
        
        .player-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .server-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .server-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }
        
        .server-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .server-btn.active {
            background: #764ba2;
        }
        
        .player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 ratio */
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .download-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        .download-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .download-quality {
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        
        .quality-title {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .download-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .anime-info {
                grid-template-columns: 1fr;
            }
            
            .server-buttons {
                flex-direction: column;
            }
            
            .server-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Anime Stream Player Test</h1>
            <p>Testing streaming functionality dari API Nekopoi</p>
        </div>
        
        <div class="content">
            <div id="loadingDiv" class="loading">
                Memuat data anime
            </div>
            
            <div id="animeContent" style="display: none;">
                <!-- Content will be injected here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://www.sankavollerei.com/anime/neko/get';
        const TEST_URL = 'https://nekopoi.care/akane-wa-tsumare-somerareru-episode-2-subtitle-indonesia/';
        
        let currentData = null;
        
        async function loadAnimeData() {
            try {
                const encodedUrl = encodeURIComponent(TEST_URL);
                const response = await fetch(`${API_URL}?url=${encodedUrl}`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    currentData = result.data;
                    displayAnimeData(result.data);
                } else {
                    throw new Error('Data tidak valid');
                }
            } catch (error) {
                document.getElementById('loadingDiv').innerHTML = 
                    `‚ùå Error: ${error.message}<br><small>Coba refresh halaman</small>`;
            }
        }
        
        function displayAnimeData(data) {
            const genres = data.genre.split(', ');
            const genreTags = genres.map(g => `<span class="genre-tag">${g}</span>`).join('');
            
            let streamButtons = '';
            if (data.streams && data.streams.length > 0) {
                streamButtons = data.streams.map((stream, index) => 
                    `<button class="server-btn ${index === 0 ? 'active' : ''}" 
                            onclick="changeServer('${stream.url}', this)">
                        ${stream.name}
                    </button>`
                ).join('');
            }
            
            let downloadHTML = '';
            if (data.download && data.download.length > 0) {
                downloadHTML = data.download.map(quality => {
                    const links = quality.links.map(link => 
                        `<a href="${link.link}" target="_blank" class="download-btn">
                            ${link.name}
                        </a>`
                    ).join('');
                    
                    return `
                        <div class="download-quality">
                            <div class="quality-title">üì• ${quality.type.toUpperCase()}</div>
                            <div class="download-links">${links}</div>
                        </div>
                    `;
                }).join('');
            }
            
            const html = `
                <div class="info-section">
                    <div class="anime-info">
                        <img src="${data.img}" alt="${data.title}" class="anime-poster">
                        <div class="anime-details">
                            <h2>${data.title}</h2>
                            <div class="info-item">
                                <span class="info-label">üëÅÔ∏è Views:</span>
                                <span class="info-value">${data.info}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üé¨ Producer:</span>
                                <span class="info-value">${data.producers}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">‚è±Ô∏è Duration:</span>
                                <span class="info-value">${data.duration}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üíæ Size:</span>
                                <span class="info-value">${data.size}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üè∑Ô∏è Genre:</span>
                            </div>
                            <div class="genre-tags">${genreTags}</div>
                        </div>
                    </div>
                    
                    <div class="sinopsis">
                        <strong>üìñ Sinopsis:</strong><br><br>
                        ${data.sinopsis}
                    </div>
                </div>
                
                <div class="player-section">
                    <h3>‚ñ∂Ô∏è Video Player</h3>
                    <div class="server-buttons">
                        ${streamButtons}
                    </div>
                    <div class="player-container" id="playerContainer">
                        <iframe id="videoPlayer" 
                                src="${data.streams[0].url}" 
                                allowfullscreen 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
                        </iframe>
                    </div>
                </div>
                
                <div class="download-section">
                    <h3>‚¨áÔ∏è Download Options</h3>
                    ${downloadHTML}
                </div>
            `;
            
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('animeContent').style.display = 'block';
            document.getElementById('animeContent').innerHTML = html;
        }
        
        function changeServer(url, button) {
            // Update active button
            document.querySelectorAll('.server-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
            
            // Change iframe source
            document.getElementById('videoPlayer').src = url;
        }
        
        // Load data on page load
        window.addEventListener('DOMContentLoaded', loadAnimeData);
    </script>
</body>
</html>
